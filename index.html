<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro form</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <!-- Form-left  -->
        <div class="form-left">
            <p>frontend and backend</p>
            <h1>Learn to program by watching <br> professionals</h1>
            <p>See how experienced developers solve problems in real time </p>
            <div class="from-left-bottom">
                <p><strong>Try it free 7 days, </strong>then $20/mo</p>
            </div>
        </div>
        <!-- Form-right -->
        <div class="form-right">
            <h2>Sign up for the course and get free 7 days</h2>
            <form action="https://echo.htmlacademy.ru/" method="POST" autocomplete="off">
                <input type="text" name="your_name" aria-label="Your Name" placeholder="Your Name" required>
                <input type="text" name="last_name" aria-label="Last Name" placeholder="Last Name" required>
                <input type="email" name="email" aria-label="email" placeholder="Email Address" required>
                <input type="password" name="password" aria-label="Your Password" placeholder="Password" minlength="8"
                    required>
                <button type="submit">Claim your free trial</button>
            </form>
            <p>By clicking the button, you are agreeing to our <span style="color:#F03535;">Terms and Services</span> </p>
        </div>
    </div>
</body>
</html>
